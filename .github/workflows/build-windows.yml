name: Build Windows

on:
  workflow_call:
    inputs:
      build_type:
        description: "Build type (Debug/Release)"
        type: string
        required: false
        default: "Debug"
      upload_package:
        description: "Whether to upload the package artifact"
        type: boolean
        required: false
        default: false

jobs:
  build-windows:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Cross-Compilation Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            clang \
            clang-format \
            ninja-build \
            pkg-config \
            wget \
            unzip \
            libx11-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxi-dev \
            libudev-dev \
            libgl1-mesa-dev \
            gcc-mingw-w64-x86-64 \
            g++-mingw-w64-x86-64 \
            libssl-dev \
            dos2unix \
            cppcheck

      - name: Install CMake 3.28.0
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.28.0/cmake-3.28.0-linux-x86_64.sh
          chmod +x cmake-3.28.0-linux-x86_64.sh
          sudo ./cmake-3.28.0-linux-x86_64.sh --skip-license --prefix=/usr/local
          rm cmake-3.28.0-linux-x86_64.sh

      - name: Cache SFML Windows
        id: cache-sfml
        uses: actions/cache@v4
        with:
          path: /opt/sfml-windows
          key: sfml-2.6.1-windows-gcc-13.1.0-mingw

      - name: Download SFML for Windows
        if: steps.cache-sfml.outputs.cache-hit != 'true'
        run: |
          sudo mkdir -p /opt/sfml-windows
          cd /opt/sfml-windows
          sudo wget https://www.sfml-dev.org/files/SFML-2.6.1-windows-gcc-13.1.0-mingw-64-bit.zip
          sudo unzip SFML-2.6.1-windows-gcc-13.1.0-mingw-64-bit.zip
          sudo mv SFML-2.6.1 sfml
          sudo rm SFML-2.6.1-windows-gcc-13.1.0-mingw-64-bit.zip

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps_cache_windows
            build-windows/_deps
          key: ${{ runner.os }}-mingw-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-mingw-deps-

      - name: Build Windows Package
        env:
          SFML_WINDOWS_ROOT: /opt/sfml-windows/sfml
          MINGW_PREFIX: x86_64-w64-mingw32
        run: |
          chmod +x build_tools/build_windows.sh
          ./build_tools/build_windows.sh -t ${{ inputs.build_type }}

      - name: Upload Windows Package
        if: inputs.upload_package
        uses: actions/upload-artifact@v4
        with:
          name: GameEngine-Windows-${{ inputs.build_type }}
          path: package_windows/
          retention-days: 30
