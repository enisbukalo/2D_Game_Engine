name: Build Windows

on:
  workflow_call:
    inputs:
      build_type:
        description: "Build type (Debug/Release)"
        type: string
        required: false
        default: "Debug"
      upload_package:
        description: "Whether to upload the package artifact"
        type: boolean
        required: false
        default: false

jobs:
  build-windows:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Cross-Compilation Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            gcc-mingw-w64-x86-64 \
            g++-mingw-w64-x86-64 \
            wget \
            unzip

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps_cache
            build-windows/_deps
          key: ${{ runner.os }}-mingw-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-mingw-deps-

      - name: Build Windows Package
        run: |
          chmod +x build-windows.sh
          ./build-windows.sh -t ${{ inputs.build_type }}

      - name: Upload Windows Package
        if: inputs.upload_package
        uses: actions/upload-artifact@v4
        with:
          name: GameEngine-Windows-${{ inputs.build_type }}
          path: package-windows/
          retention-days: 30
